<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Awards Management</h4>
              <div class="card-header-action">
                <a style="cursor: pointer;" (click)="createAward()" class="btn btn-success">New Award</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped" id="table-1">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th>Title</th>
                      <th>Position</th>
                      <th>Project</th>
                      <th>Image</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let award of awards; let i = index">
                      <td class="text-center">{{ i + 1 }}</td>
                      <td>{{ award.title }}</td>
                      <td>{{ award.position }}</td>
                      <td>{{ award.ViewProject }}</td>
                      <td>
                        <img [src]="getImageUrl(award.image)" alt="Award Image" width="50" height="50" class="rounded">
                      </td>
                      <td>
                        <a style="cursor: pointer;" (click)="editAward(award._id)" class="btn btn-primary mr-1">Edit</a>
                        <a style="cursor: pointer;" (click)="deleteAward(award._id)" class="btn btn-danger">Delete</a>
                      </td>
                    </tr>
                    <tr *ngIf="awards.length === 0">
                      <td colspan="6" class="text-center">No awards found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
