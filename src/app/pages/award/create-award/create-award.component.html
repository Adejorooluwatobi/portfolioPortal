<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Create New Award</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="awardForm" (ngSubmit)="onSubmit()">
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Title</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{'is-invalid': awardForm.get('title')?.invalid && awardForm.get('title')?.touched}">
                    <div *ngIf="awardForm.get('title')?.invalid && awardForm.get('title')?.touched" class="invalid-feedback">
                      Title is required
                    </div>
                  </div>
                </div>
                
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Position</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" formControlName="position" class="form-control" [ngClass]="{'is-invalid': awardForm.get('position')?.invalid && awardForm.get('position')?.touched}">
                    <div *ngIf="awardForm.get('position')?.invalid && awardForm.get('position')?.touched" class="invalid-feedback">
                      Position is required
                    </div>
                  </div>
                </div>
                
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Project</label>
                  <div class="col-sm-12 col-md-7">
                    <input type="text" formControlName="ViewProject" class="form-control" [ngClass]="{'is-invalid': awardForm.get('ViewProject')?.invalid && awardForm.get('ViewProject')?.touched}">
                    <div *ngIf="awardForm.get('ViewProject')?.invalid && awardForm.get('ViewProject')?.touched" class="invalid-feedback">
                      Project is required
                    </div>
                  </div>
                </div>
                
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Award Image</label>
                  <div class="col-sm-12 col-md-7">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile" (change)="onFileChange($event)" accept="image/*">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div *ngIf="errorMessage && !selectedFile" class="text-danger mt-2">
                      {{ errorMessage }}
                    </div>
                    <div *ngIf="imagePreview" class="mt-3">
                      <img [src]="imagePreview" alt="Preview" style="max-width: 200px; max-height: 200px;">
                    </div>
                  </div>
                </div>
                
                <div class="form-group row mb-4">
                  <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                  <div class="col-sm-12 col-md-7">
                    <button type="submit" class="btn btn-primary" [disabled]="awardForm.invalid || submitting || !selectedFile">
                      <span *ngIf="submitting" class="spinner-border spinner-border-sm mr-1"></span>
                      Create Award
                    </button>
                    <button type="button" (click)="cancel()" class="btn btn-light ml-2">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
