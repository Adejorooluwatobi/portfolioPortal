<!-- Main Content -->
<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-8 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Edit Project</h4>
              </div>
              <div class="card-body">
                <div *ngIf="loading" class="text-center">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
                <div *ngIf="!loading">
                  <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                  <form (ngSubmit)="updateProject()">
                    <div class="form-group">
                      <label for="title">Project Title</label>
                      <input type="text" class="form-control" id="title" [(ngModel)]="project.title" name="title" required>
                    </div>
                    <div class="form-group">
                      <label for="content">Project Description</label>
                      <textarea class="form-control" id="content" [(ngModel)]="project.content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="image">Project Image</label>
                      <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*">
                      <!-- Preview of newly selected image -->
                      <div *ngIf="imagePreview" class="mt-2">
                        <p>New image preview:</p>
                        <img [src]="imagePreview" alt="Image preview" style="max-width: 200px; max-height: 200px;">
                      </div>
                      <!-- Display of current image -->
                      <div *ngIf="project.image && !imagePreview" class="mt-2">
                        <p>Current image:</p>
                        <img [src]="getImageUrl(project.image)" alt="Current project image" style="max-width: 200px; max-height: 200px;">
                      </div>
                    </div>
                    <div class="form-group text-right">
                      <button type="button" class="btn btn-secondary mr-2" (click)="cancelEdit()">Cancel</button>
                      <button type="submit" class="btn btn-primary">Update Project</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
