<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Create New Project</h4>
            </div>
            <div class="card-body">
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              <form (ngSubmit)="createProject()">
                <div class="form-group">
                  <label for="title">Project Title</label>
                  <input type="text" class="form-control" id="title" [(ngModel)]="projectData.title" name="title" required>
                </div>
                <div class="form-group">
                  <label for="content">Project Description</label>
                  <textarea class="form-control" id="content" [(ngModel)]="projectData.content" name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                  <label for="image">Project Image</label>
                  <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*" required>
                  <div *ngIf="imagePreview" class="mt-2">
                    <p>Image preview:</p>
                    <img [src]="imagePreview" alt="Image preview" style="max-width: 200px; max-height: 200px;">
                  </div>
                </div>
                <div class="form-group text-right">
                  <button type="button" class="btn btn-secondary mr-2" (click)="cancelCreate()">Cancel</button>
                  <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
