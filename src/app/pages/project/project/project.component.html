<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Projects Management</h4>
              <div class="card-header-action">
                <a style="cursor: pointer;" (click)="createProject()" class="btn btn-success">New Project</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped" id="table-1">
                  <thead>
                    <tr>
                      <th class="text-center">#</th>
                      <th>Title</th>
                      <th>Content</th>
                      <th>Image</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let project of projects; let i = index">
                      <td class="text-center">{{ i + 1 }}</td>
                      <td>{{ project.title }}</td>
                      <td>{{ project.content }}</td>
                      <td>
                        <img [src]="getImageUrl(project.image)" alt="Project Image" width="50" height="50" class="rounded">
                      </td>
                      <td>
                        <a style="cursor: pointer;" (click)="editProject(project._id)" class="btn btn-primary mr-1">Edit</a>
                        <a style="cursor: pointer;" (click)="deleteProject(project._id)" class="btn btn-danger">Delete</a>
                      </td>
                    </tr>
                    <tr *ngIf="projects.length === 0">
                      <td colspan="5" class="text-center">No projects found</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
