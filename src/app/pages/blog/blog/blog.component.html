<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Blog Post</h4>
              <div class="card-header-action">
                <a style="cursor: pointer;" (click)="CreateBlog()" class="btn btn-success">New Blog</a>
              </div>
            </div>
            <div class="card-body">
              <div class="float-left">
                <select class="form-control selectric">
                  <option>Action For Selected</option>
                  <option>Move to Draft</option>
                  <option>Move to Pending</option>
                  <option>Delete Permanently</option>
                </select>
              </div>
              <div class="float-right">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                      <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="clearfix mb-3"></div>
              <div class="table-responsive">
                <table class="table table-striped">
                  <tr>
                    <th class="pt-2">
                      <div class="custom-checkbox custom-checkbox-table custom-control">
                        <input type="checkbox" data-checkboxes="mygroup" data-checkbox-role="dad"
                          class="custom-control-input" id="checkbox-all">
                        <label for="checkbox-all" class="custom-control-label">&nbsp;</label>
                      </div>
                    </th>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created At</th>
                    <th>Image</th>
                    <th>Images</th>
                    <th>Status</th>
                  </tr>
                  <tr>
                    <td>
                      <div class="custom-checkbox custom-control">
                        <input type="checkbox" data-checkboxes="mygroup" class="custom-control-input"
                          id="">
                        <label for="" class="custom-control-label">&nbsp;</label>
                      </div>
                    </td>
                    <td>
                      <a href="#">
                        <img alt="image" src="assets/img/users/user-1.png" class="rounded-circle" width="35"
                          data-toggle="title" title="">
                        <span class="d-inline-block ml-1"></span>
                      </a>
                    </td>
                    <td>
                      <div class="table-links">
                        <a href="#">View</a>
                        <div class="bullet"></div>
                        <a href="#">Edit</a>
                        <div class="bullet"></div>
                        <a href="#" class="text-danger">Trash</a>
                      </div>
                    </td>
                    <td>
                      <p></p>
                    </td>
                    <td></td>
                    <td>
                      <img alt="Blog Image" width="35">
                    </td>
                    <td>
                      <img alt="Blog Image" width="35">
                    </td>
                    <td>
                      <div class="badge badge-primary">Published</div>
                      <div class="badge badge-danger">Draft</div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="float-right">
                <nav>
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
