<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row mt-sm-4">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card author-box">
            <div class="card-header">
              <h4>Profile</h4>
              <div class="card-header-action">
                <a style="cursor: pointer;" (click)="EditProfile()" class="btn btn-success">Edit Profile</a>
              </div>
            </div>
            <div class="card-body">
              <div class="author-box-center">
                <!-- <img [src]="profile.Image" alt="Profile Image" class="rounded-circle author-box-picture"> -->
                <img [src]="uploads + '/' + profile.Image" alt="Profile Image" class="rounded-circle author-box-picture">
                <div class="clearfix"></div>
                <div class="author-box-name">
                  <a href="#">{{ profile.Name }}</a>
                </div>
                <div class="author-box-job">{{ profile.content }}</div>
              </div>
              <div class="text-center">
                <div class="author-box-description">
                  <p>{{ profile.content }}</p>
                </div>
                <div class="mb-2 mt-3">
                  <div class="text-small font-weight-bold">Follow {{ profile.Name }} On</div>
                </div>
                <a [href]="profile.Link[0].url" class="btn btn-social-icon mr-1 btn-facebook">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a [href]="profile.Link[0].url" class="btn btn-social-icon mr-1 btn-twitter">
                  <i class="fab fa-twitter"></i>
                </a>
                <a [href]="profile.Link[0].url" class="btn btn-social-icon mr-1 btn-github">
                  <i class="fab fa-github"></i>
                </a>
                <a [href]="profile.Link[0].url" class="btn btn-social-icon mr-1 btn-instagram">
                  <i class="fab fa-instagram"></i>
                </a>
                <div class="w-100 d-sm-none"></div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h4>Personal Details</h4>
            </div>
            <div class="card-body">
              <div class="py-4">
                <p class="clearfix">
                  <span class="float-left">Phone</span>
                  <span class="float-right text-muted">{{ profile.phone }}</span>
                </p>
                <p class="clearfix">
                  <span class="float-left">Email</span>
                  <span class="float-right text-muted">{{ profile.email }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
