<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row mt-sm-4">
          <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form (ngSubmit)="updateProfile()">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="profile.Name" name="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" [(ngModel)]="profile.content" name="content" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" [(ngModel)]="profile.phone" name="phone" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="profile.email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="image">Profile Image</label>
                    <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" accept="image/*" required>
                    <div *ngIf="imagePreview" class="mt-2">
                      <img [src]="imagePreview" alt="Image preview" style="max-width: 200px; max-height: 200px;">
                    </div>
                    <div *ngIf="profile.Image && !imagePreview" class="mt-2">
                      <p>Current image: {{profile.Image}}</p>
                      <img [src]="uploads +'/' + profile.Image" alt="Current profile image" style="max-width: 200px; max-height: 200px;">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="linkImage">Link Image</label>
                    <input type="text" class="form-control" id="linkImage" [(ngModel)]="profile.Link[0].image" name="linkImage" required>
                  </div>
                  <div class="form-group">
                    <label for="linkUrl">Link URL</label>
                    <input type="text" class="form-control" id="linkUrl" [(ngModel)]="profile.Link[0].url" name="linkUrl" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
